<script>
function add(char) {
var display=document.getElementById('display'); //식을 입력할 input태그를 불러옴.
display.value = display.value + char;   //add함수의 역할=식뒤에 내가누른 숫자나 기호를 추가해줌.
//input태그는 value라는 속성에 저장됨 document.getElementById('display')=<input>태그를 불러오는 코드이고 .value를 붙임으로서
// <input>태그의 값을 가져온다.
